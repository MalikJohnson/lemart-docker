<div class="modal-header">
    <h4 class="modal-title">Confirm Order Cancellation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to cancel order #{{orderId}}?</p>
    <p>Total amount: {{orderTotal | currency}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">No, Keep Order</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('confirm')">Yes, Cancel Order</button>
  </div>
